<ion-header>
  <ion-toolbar>
    <div class="tool">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        <p class="header">Order Summary</p>
      </ion-title>
      <div class="icons">
        <img (click)="viewAccount($event);" src="../../assets/images/user-profile.svg" />
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="summary-content">
    <div class="item-summary">
      <div class="item">
        <p class="name">Chicken 65</p>
        <div class="quant col-6">
          <ion-icon name="remove" (click)="AddCount(item1, false)"></ion-icon>
          <input type="number" #item1 class="count" pattern="[0-9]*" value="0" maxlength="1" size="1" />
          <ion-icon name="add" (click)="AddCount(item1, true)"></ion-icon>
        </div>
        <span class="price">$ 5.00</span>
      </div>
      <div class="item">
        <p class="name">Chicken Briyani</p>
        <div class="quant">
          <ion-icon name="remove" (click)="AddCount(item2, false)"></ion-icon>
                  <input type="number" #item2 class="count" pattern="[0-9]*" value="0" maxlength="1" size="1" />
                  <ion-icon name="add" (click)="AddCount(item2, true)"></ion-icon>
        </div>
        <span class="price">$ 5.00</span>
      </div>
    </div>
    <div class="price-summary">
      <div class="coupon">
        <div class="coupon-10">
          <img class="discount" src="../../assets/images/discount.svg" />
          <p>APPLY COUPON</p>
          <img (click)="showPromo($event)" class="arrow" src="../../assets/images/arrow-frwd.svg" alt="">
        </div>

        <div class="promo" *ngIf="showPromoBox">
          <input type="text" class="promo-10" placeholder="Promocode" />
          <button class="btn-submit">Apply</button>
        </div>
      </div>
      <div class="bill-summary">
        <p class="bill">Bill Details</p>
        <div class="total">
          <p>Item Total</p>
          <span>$ 35.00</span>
        </div>
        <div class="gst">
          <p>GST</p>
          <span>$ 35.00</span>
        </div>
      </div>

      <div class="total-pay">
        <p>To Pay</p>
        <span>$ 36.75</span>
      </div>
    </div>

    <div class="pay">
      <button class="btn-submit" (click)="Paynow($event)">Place Your Order</button>
    </div>
  </div>
</ion-content>
