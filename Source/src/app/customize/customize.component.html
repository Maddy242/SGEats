<div class="cust-model" id="custdialog">
  <div class="content">
    <div class="header">
      <p (click)='ShowCustomize($event)' id="custheader">Customize</p>
    </div>
    <div class="cust-content">
      <div *ngIf="showPencil">
        <p class="cust-content-head">Chicken 65</p>
        <div class="cust-content-10">
          <div class="cust-check">
            <ion-checkbox color="primary"></ion-checkbox>
          </div>
          <div class="cust-40">
            <label>Extra Pieces</label>
            <p>$ 1.00</p>
          </div>
        </div>
        <div class="cust-content-10">
          <div class="cust-check">
            <ion-checkbox color="primary"></ion-checkbox>
          </div>
          <div class="cust-40">
            <label>Added Onion</label>
            <p>$ 1.00</p>
          </div>
        </div>
      </div>
      <div *ngIf="!showPencil">
        <textarea maxlength="150" placeholder="Type your customization here..." class="cust-30"></textarea>
      </div>
    </div>
    <div class="footer">
      <button class="btn-submit" (click)="CloseCustomize($event)">Add Item</button>
    </div>
  </div>
</div>
